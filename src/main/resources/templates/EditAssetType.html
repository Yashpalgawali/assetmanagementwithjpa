<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link href="#" rel="shortcut icon">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
  	<link th:href="@{/css/main.css}" rel="stylesheet">
<title>Edit Asset Type</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
		<!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">
				
				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a th:href="@{/}">
							<i class="fa fa-home"></i>&nbsp;Home
						</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						Edit Asset Type
					</li>
				</ol>
			</div>
		</div>
		
	 	<div class="card">
			<div class="card-header">
				<h4>Edit Asset Type</h4>
			</div>
				
			<div class="card-body">
				<form th:action="@{/updateassettype}" method="post" > 
					<div class="mb-3">
					  <input type="hidden" id="type_id" name="type_id" th:value="${types.type_id}" readonly/>
						  <label>Asset Type</label>
							<input class="form-control" type="text" id="type_name" name="type_name" th:value="${types.type_name}" placeholder="Enter Assets Name" required/>
					</div>
						<input type="submit" class="btn btn-primary" value="Submit"/>
						<input type="reset" class="btn btn-primary" value="RESET"/>
				</form>
			</div>
		</div>		
	</div>
	<div th:replace="fragments/Footer.html :: footer"></div>	
</body>
</html>
