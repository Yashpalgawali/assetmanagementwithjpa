<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="#" rel="shortcut icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">   </script>
	 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" />
	
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css" />
	
  	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  	
  	<link th:href="@{/css/main.css}" rel="stylesheet">
  
<title>Edit Company</title>
</head>
<body>
		
	<div th:include="fragments/header.html :: header">
	
	</div>	
		
	<div class="container">
			<!-- start: PAGE HEADER -->
		<div class="row">
			<div class="col-sm-12">

				<!-- start: PAGE TITLE & BREADCRUMB -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/}"> 
						<i class="fa fa-home"></i>&nbsp;Home </a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">
						Edit Company
					</li>
				</ol>
			</div>
		</div>
		<form th:action="@{/updatecompany}" method="post" > 
			 <div class="card">
				<div class="card-header">
					<h4>Edit Company</h4>
				</div>
				
				<div class="card-body">
					<div class="form-group">
					 	<input type="hidden" id="comp_id" name="comp_id" th:value="${comp.comp_id}" readonly/>
					 		<label>Company</label>
								<input class="form-control" type="text" id="comp_name" name="comp_name" th:value="${comp.comp_name}" placeholder="Enter Company Name" required/>
					</div>
					<input type="submit" class="btn btn-primary" value="Submit"/>
					<input type="reset" class="btn btn-primary" value="RESET"/>
				</div>	
			</div>	
		</form>
	</div>
	<div th:replace="fragments/Footer.html :: footer"></div>		
</body>
</html>
